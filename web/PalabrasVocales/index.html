<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PALABRAS Y VOCALES</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>PALABRAS Y VOCALES</h1>
	<button type="submit" onclick="obtenerDatos()" >Nueva palabra</button>
	<br>
	<div id="estadisticas"></div>
	<br>
	<div id="palabras"></div>
</body>
<script type="text/javascript">
	function obtenerDatos(){
		$.ajax({ 
		    url: "https://random-word-api.herokuapp.com/word?lang=es", 
		    method: "GET", 
		    dataType: "json", // Convierte la respuesta a objeto JSON 
		    success: function(data) { //200 o 201
		    console.log(data); 
		    imprimirPalabra(data);
		    }, 
		    error: function(xhr, status, error) { 
		    console.log(`Error: ${xhr.status} - ${error}`); 
		    } 
		    });
	}

	function imprimirPalabra(data){
		let nuevaPalabra = "<ul>"+data+"</ul>";
		$("#div").append(nuevaPalabra);
	}
</script>
</html>
