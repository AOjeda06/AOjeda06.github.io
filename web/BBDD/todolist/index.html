<html>
<head>
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="javascript" type="text/javascript" href="js/model.js">
    <link rel="javascript" type="text/javascript" href="js/view.js">
    <link rel="javascript" type="text/javascript" href="js/controller.js">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task">
            <button type="submit">Add</button>
        </form>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="lists-table">
            </tbody>
        </table>
    </div>
</body>
</html>
