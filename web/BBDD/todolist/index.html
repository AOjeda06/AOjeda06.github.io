<html>

<head>
    <title>To Do List</title>
    <link rel="javascript" type="text/javascript" href="js/model.js">
    <link rel="javascript" type="text/javascript" href="js/view.js">
    <link rel="javascript" type="text/javascript" href="js/controller.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- AÑADIR BOOTSTRAP AL HTML CUANDO ESTÉ ACABADO-->
</head>

<body>
    <div class="container">
        <h1>To Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task">
            <input type="date" id="todo-date">
            <input type="state" id="todo-state">
            <button type="submit">Add</button>
        </form>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="lists-table">
            </tbody>
        </table>
    </div>
</body>

</html>
