<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pagina3</title>
    <!-- Añadir enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Contenido Multimedia</h1>

		<h2>Imagen</h2>
        <div class="text-center mb-4">
            <img src="../img/pumbairl.jpg" class="img-fluid rounded" alt="Imagen de Pumba">
        </div>

        <h2>Video</h2>
        <div class="mb-4">
            <video width="640" height="360" controls class="w-100">
                <source src="../img/julien.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>

        <h2>Video de YouTube</h2>
        <div class="embed-responsive embed-responsive-16by9 mb-4">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/MzdcfzT3glI?si=XsyTLODj6exWiGSz" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <h2>Audio</h2>
        <div class="mb-4">
            <audio controls class="w-100">
                <source src="../img/audio.mp3" type="audio/mpeg">
                Tu navegador no soporta la etiqueta de audio.
            </audio>
        </div>
        
        <div class="text-center">
            <a href="../index.html" class="btn btn-primary">Volver al inicio</a>
        </div>
    </div>
    <!-- Añadir enlaces a Bootstrap JS y jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
